<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Investimentos com Aportes Mensais</title>
  <link rel="stylesheet" href="assets/css/pages/index/index.css">
</head>

<body>

  <div class="container_barra">
    <!-- As barras serão adicionadas dinamicamente pelo JavaScript -->
  </div>


  <section class="inicial">
    <h1>simulador de <br>
      <span>Investimentos</span>
    </h1>

    <button class="simular">simular</button>
  </section>

  <section class="container" id="container">
    <h1>Simulador de Investimentos<br>CDB e Selic com Aportes Mensais</h1>

    <div class="input-group">
      <label for="valorInvestido">Valor Investido Inicial (R$):</label>
      <input type="text" id="valorInvestido" placeholder="Ex: 100">
    </div>

    <div class="input-group">
      <label for="aporteMensal">Aporte Mensal (R$):</label>
      <input type="text" id="aporteMensal" placeholder="Ex: 500">
    </div>

    <div class="input-group">
      <label for="taxaJuros">Taxa de Juros Anual (%):</label>
      <input type="text" id="taxaJuros" placeholder="Ex: 10,75">
    </div>

    <div class="input-group">
      <label for="periodo">Período (meses):</label>
      <input type="text" id="periodo" placeholder="Ex: 12">
    </div>

    <div class="input-group">
      <label for="tipoInvestimento">Tipo de Investimento:</label>
      <select id="tipoInvestimento">
        <option value="cdb">CDB</option>
        <option value="selic">SELIC</option>
      </select>

      <button onclick="calcularRendimento()">Calcular Rendimento</button>
  </section>

  <section class="resultados">
    <h2>Resultados:</h2>
    <a href="#conteiner"><img src="assets/files/imgs/voltar.svg" alt="botão voltar"></a>
    <p id="rendimentoBruto">Rendimento Bruto: R$ 0,00</p>
    <p id="rendimentoLiquido">Rendimento Líquido: R$ 0,00</p>
    <p id="taxaMensal">Taxa Mensal: 0,00%</p>
</section>


  <script src="assets/js/barras.js"></script>
  <script src="assets/js/calculo.js"></script>
  <script src="assets/js/sair.js"></script>
  <script src="assets/js/resultados.js"></script>
</body>

</html>
